<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Satellite Map - Connected Locations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
<h3>Satellite Map with Dotted Path & Custom Markers</h3>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Example coordinates (lat, lng, label)
    var locations = [
        [10.463762, 77.680056, "1"],  // current location
        [10.463762, 77.679556, "2"],
        [10.463962, 77.679556, "3"],
        [10.463762, 77.679356, "4"]
    ];

    var currentLocation = "1"; // The one to be blue

    // Create map centered on 1
    var map = L.map('map').setView([13.0827, 80.2707], 6);

    // Satellite base layer
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles Â© Esri &mdash; Source: Esri, Maxar, Earthstar Geographics, and others',
        maxZoom: 19
    }).addTo(map);

    // Custom blue marker for current location
    var blueIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
        shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    // Array to store lat/lng for polyline
    var latlngs = [];

    // Add markers/circles
    locations.forEach(function(loc) {
        latlngs.push([loc[0], loc[1]]);

        if (loc[2] === currentLocation) {
            // Blue pin for current location
            L.marker([loc[0], loc[1]], { icon: blueIcon })
                .addTo(map)
                .bindPopup("<b>" + loc[2] + "</b>");
        } else {
            // Circle marker with white border for others
            L.circleMarker([loc[0], loc[1]], {
                radius: 8,
                color: "white",       // border
                weight: 2,            // border thickness
                fillColor: "gray",
                fillOpacity: 0.9
            })
            .addTo(map)
            .bindPopup("<b>" + loc[2] + "</b>");
        }
    });

    // Add dotted blue line connecting locations
    L.polyline(latlngs, {
        color: "blue",
        weight: 3,
        opacity: 0.7,
        dashArray: "5, 10" // dotted line pattern
    }).addTo(map);

    // Fit map to all markers
    var bounds = L.latLngBounds(latlngs);
    map.fitBounds(bounds);
</script>
</body>
</html>
