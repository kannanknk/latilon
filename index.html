<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Satellite Map - Connected Locations</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
		html, body {
		  height: 100%;
		  margin: 0;
		}
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
<button id="findBtn" style="
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 1000;
    padding: 6px 12px;
    background: white;
    border: 1px solid #ccc;
    cursor: pointer;
">
    üìç Find Current Location
</button>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    var locations = [
        [10.463762, 77.680056, "1"],  // current location
        [10.463762, 77.679556, "2"],
        [10.463962, 77.679556, "3"],
        [10.463762, 70.679356, "4"]
    ];

    var currentLocation = "1";

    var map = L.map('map');

    // Satellite layer
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles ¬© Esri &mdash; Source: Esri, Maxar, Earthstar Geographics, and others',
        maxZoom: 18
    }).addTo(map);

    var blueIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
        shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    var latlngs = [];
    var bounds = [];

    locations.forEach(function(loc) {
        latlngs.push([loc[0], loc[1]]);
        bounds.push([loc[0], loc[1]]);

        if (loc[2] === currentLocation) {
            L.marker([loc[0], loc[1]], { icon: blueIcon })
                .addTo(map)
                .bindPopup("<b>" + loc[2] + "</b>");
        } else {
            L.circleMarker([loc[0], loc[1]], {
                radius: 8,
                color: "white",
                weight: 2,
                fillColor: "gray",
                fillOpacity: 0.9
            })
            .addTo(map)
            .bindPopup("<b>" + loc[2] + "</b>");
        }
    });

    L.polyline(latlngs, {
        color: "blue",
        weight: 3,
        opacity: 0.7,
        dashArray: "5, 10"
    }).addTo(map);

    // Auto fit to show all markers, then zoom out slightly
    map.fitBounds(bounds);
	
	// find current location
	var currLoc = locations.find(loc => loc[2] === currentLocation);

    // Button click event
    document.getElementById("findBtn").addEventListener("click", function () {
        map.setView([currLoc[0], currLoc[1]], 18);
    });
</script>
</body>
</html>
